<div class="inmodal">
  <form role="form" name="cubicleForm" novalidate ng-submit="vm.save()">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.action}} Cub&iacute;culos</h4>
    </div>
    <div class="modal-body">
	  <input type="hidden" class="form-control" name="id" ng-model="vm.cubicle.id">
	  <input type="hidden" class="form-control" name="active" ng-model="vm.cubicle.active">

      <div class="form-group" ng-class="vm.isDirty() && cubicleForm.type.$invalid ? 'has-error' : ''">
        <label>Nombre</label>
        <input type="text" class="form-control" name="name" ng-model="vm.cubicle.name" ng-minlength="1" maxlength="100" required>
        <div class="m-t-xs" ng-show="vm.isDirty() && cubicleForm.name.$invalid">
          <small class="text-danger" ng-show="cubicleForm.name.$error.required">Ingrese  el nombre del cub&iacute;culo.</small>
          <small class="text-danger" ng-show="cubicleForm.name.$error.minlength">Ingrese al menos 1 caracteres.</small>
        </div>
      </div>

      <div class="form-group" ng-class="vm.isDirty() && cubicleForm.cubicle.$invalid ? 'has-error' : ''">
        <label>Metros cuadrados</label>
        <input type="text" class="form-control" id="capacity" name="capacity" ng-model="vm.cubicle.capacity" required ng-minlength="1" maxlength="20" onlydigits>
        <div class="m-t-xs" ng-show="vm.isDirty() && cubicleForm.capacity.$invalid">
          <small class="text-danger" ng-show="cubicleForm.capacity.$error.required">Ingrese capacidad.</small>
          <small class="text-danger" ng-show="cubicleForm.capacity.$error.minlength">Ingrese al menos 1 caracteres.</small>
        </div>
      </div>

      <div class="form-group" ng-class="vm.isDirty() && cubicleForm.description.$invalid ? 'has-error' : ''">
        <label>Descripci&oacute;n</label>
        <input type="textarea" class="form-control" name="description" ng-model="vm.cubicle.description" ng-minlength="10" maxlength="100" required>
        <div class="m-t-xs" ng-show="vm.isDirty() && cubicleForm.description.$invalid">
          <small class="text-danger" ng-show="cubicleForm.description.$error.required">Ingrese descripci&oacute;n.</small>
          <small class="text-danger" ng-show="cubicleForm.description.$error.minlength">La descripci&oacute;n debe contener al menos 10 caracteres.
          </small>
        </div>
      </div>
      
      <div class="form-group" ng-class="vm.isDirty() && cubicleForm.location.$invalid ? 'has-error' : ''">
        <label>Ubicaci&oacute;n</label>
        <input type="textarea" class="form-control" name="location" ng-model="vm.cubicle.location" ng-minlength="2" maxlength="100" required>
        <div class="m-t-xs" ng-show="vm.isDirty() && cubicleForm.location.$invalid">
          <small class="text-danger" ng-show="cubicleForm.location.$error.required">Ingrese ubicaci&oacute;n.</small>
          <small class="text-danger" ng-show="cubicleForm.location.$error.minlength">La ubicaci&oacute;n debe contener al menos 2 caracteres.
          </small>
        </div>
      </div>

      <select-validator input-name="equipment" label="Equipo" form="cubicleForm" list="vm.equipmentList"
                        model="vm.cubicle.equipment" option-label="name"></select-validator>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
      <button class="btn btn-sm btn-primary" type="submit" ng-disabled="vm.enableSaveBtn"><strong>Guardar</strong>
      </button>
    </div>
  </form>
</div>

<div class="busy" ng-show="vm.loading">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Cargando...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
