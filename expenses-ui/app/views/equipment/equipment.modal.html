<div class="inmodal">
  <form role="form" name="equipmentForm" novalidate ng-submit="vm.save()">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.action}} {{ vm.stateData.label }}</h4>
    </div>
    <div class="modal-body">


      <div class="panel-body">

        <input-validator input-name="name" label="Nombre" form="equipmentForm" model="vm.equipment.name" required="true"
                         min-length="3" max-length="100"></input-validator>

        <input-validator input-name="brand" label="Marca" form="equipmentForm" model="vm.equipment.brand" required="true"
                         min-length="3" max-length="100"></input-validator>

        <input-validator input-name="model" label="Modelo" form="equipmentForm" model="vm.equipment.model" required="true"
                         min-length="3" max-length="100"></input-validator>

        <textarea-validator input-name="description" label="DescripciÃ³n" form="equipmentForm" model="vm.equipment.description"
                            required="true"></textarea-validator>

        <input-validator input-name="stock" label="Cantidad" form="equipmentForm" model="vm.equipment.stock" required="true"
                         max-length="6" only-digits></input-validator>

      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
      <button class="btn btn-sm btn-primary" type="submit"><strong>Guardar</strong></button>
    </div>
  </form>
</div>

<div class="busy" ng-show="vm.loading">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Cargando...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
