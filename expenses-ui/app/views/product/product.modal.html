<div class="inmodal">
  <form role="form" name="productForm" novalidate ng-submit="vm.save()">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.action}} {{ vm.stateData.label }}</h4>
    </div>
    <div class="modal-body">


      <div class="panel-body">

        <select-validator input-name="parent"
                          label="Categoría" form="productForm" list="vm.categoryList"
                          model="vm.product.category"
                          required="true" option-label="name"></select-validator>

        <input-validator input-name="name" label="Nombre" form="productForm" model="vm.product.name" required="true"
                         min-length="3" max-length="100"></input-validator>

        <textarea-validator input-name="description" label="Descripción" form="productForm" model="vm.product.description"
                            required="true"></textarea-validator>

        <input-validator input-name="price" label="Precio" form="productForm" model="vm.product.price" required="true"
                         max-length="6" only-digits></input-validator>

        <input-validator input-name="namePackage" label="Nombre del paquete" form="productForm" model="vm.product.namePackage"
                         min-length="3" max-length="100"></input-validator>

        <input-validator input-name="pricePackage" label="Precio del paquete" form="productForm" model="vm.product.pricePackage"
                         max-length="6" only-digits></input-validator>

      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
      <button class="btn btn-sm btn-primary" type="submit"><strong>Guardar</strong></button>
    </div>
  </form>
</div>

<div class="busy" ng-show="vm.loading">
  <div class="spiner-example">
    <div class="sk-spinner sk-spinner-wave">
      Cargando...
      <div class="sk-rect1"></div>
      <div class="sk-rect2"></div>
      <div class="sk-rect3"></div>
      <div class="sk-rect4"></div>
      <div class="sk-rect5"></div>
    </div>
  </div>
</div>
