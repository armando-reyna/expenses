<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <img src="img/logo.png">
    </div>
    <form class="m-t" role="form" name="vm.loginForm" novalidate>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Correo Electr칩nico" name="user" ng-model="vm.user.user" ng-required="true">

          <small class="text-danger" ng-show="vm.loginForm.user.$error.required">Ingrese un usuario.</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Contrase침a" name="password" ng-model="vm.user.password" ng-required="true">

        </div>
      </div>
      <div class="m-t-xs" ng-show="vm.loginError">

      <button class="btn btn-primary block full-width m-b" ng-click="vm.loginAction()">Login</button>

      <a href="index.html">

    </form>
    <p class="m-t">
      <small>expenses &copy; 2016</small>
    </p>
  </div>
</div>
