<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12 animated fadeInRight">

      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-categorys"></i> Categorías</h5>
          <div ibox-tools></div>
        </div>

        <div class="btn-bar">
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Categorías"
                  ng-click="vm.refresh()">
            <i class="fa fa-refresh"></i> Actualizar Lista
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos"
                  ng-click="vm.selectAll()">
            <i class="fa fa-check"></i>
            <span ng-hide="vm.allselected">Seleccionar todo</span>
            <span ng-show="vm.allselected">Deseleccionar todo</span>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Categoría"
                  ng-click="vm.openCategoryModal(false)">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar"
                  ng-disabled="!vm.updateEnabled" ng-click="vm.openCategoryModal(true)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Activar"
                  ng-disabled="!vm.activateEnabled" ng-click="vm.activateCategorys()">
            <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Desactivar"
                  ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivateCategorys()">
            <i class="fa fa-times"></i>
          </button>
          <label class="margin-left-md">
            <input type="checkbox" ng-model="vm.inactiveCategorys" ng-click="vm.refresh()"> &nbsp;Categorías Inactivas
          </label>
        </div>

        <div class="ibox-content">

          <table datatable="ng" dt-options="dtOptions"
                 class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Nombre</th>
              <th>Producto</th>
              <th>Servicio</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in vm.categoryList">
              <td class="text-center">
                <input type="checkbox" ng-model="category.selected" ng-click="vm.enableBts()">
              </td>
              <td>{{category.name}}</td>
              <td class="text-center"><i class="fa fa-check icon-md" ng-show="category.product"></i></td>
              <td class="text-center"><i class="fa fa-check icon-md" ng-show="category.service"></i></td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
